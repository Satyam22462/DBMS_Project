<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Warehouse</title>
</head>
<body>
    <fieldset>
        <legend>Add Warehouse</legend>
        <form action="addwarehouse.php" method="post">
            <p>
                <label for="streetNo">Street Number:</label><br>
                <input type="text" id="streetNo" name="streetNo" required="required">
            </p>
            <p>
                <label for="landmark">Landmark:</label><br>
                <input type="text" id="landmark" name="landmark" required="required">
            </p>
            <p>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" required="required">
            </p>
            <p>
                <label for="state">State:</label><br>
                <input type="text" id="state" name="state" required="required">
            </p>
            <p>
                <label for="pincode">Pincode:</label><br>
                <input type="text" id="pincode" name="pincode" required="required" pattern="[0-9]{6}">
                <small>Enter 6-digit pincode</small>
            </p>
            <p>
                <label for="BranchID">Branch ID:</label><br>
                <input type="text" id="BranchID" name="BranchID" required="required">
            </p>
            <p>
                <label for="contact">Contact:</label><br>
                <input type="text" id="contact" name="contact" required="required" pattern="[0-9]{10,12}">
                <small>Enter contact number (10 to 12 digits)</small>
            </p>
            <p>
                <input type="submit" value="Add Warehouse">
            </p>
        </form>
    </fieldset>
</body>
</html>
