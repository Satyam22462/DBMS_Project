<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Product Category</title>
</head>
<body>
    <h1>Remove Product Category</h1>
    <fieldset>
        <legend>Product Category Details</legend>
        <form action="removeproductcategory.php" method="post">
            <p>
                <label for="product_cat_id">Product Category ID:</label><br>
                <input type="number" id="product_cat_id" name="product_cat_id" required>
            </p>
            <p>
                <label for="product_cat_name">Product Category Name:</label><br>
                <input type="text" id="product_cat_name" name="product_cat_name" required>
            </p>
            <p>
                <label for="product_cat_description">Product Category Description:</label><br>
                <textarea id="product_cat_description" name="product_cat_description" rows="4" cols="50" required></textarea>
            </p>
            <p>
                <input type="submit" value="Remove Product Category">
            </p>
        </form>
    </fieldset>
</body>
</html>
