<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Product Category</title>
</head>
<body>
    <h1>Modify Product Category</h1>
    <fieldset>
        <legend>Existing Product Category Details</legend>
        <form action="modifyproductcategory.php" method="post">
            <p>
                <label for="existing_product_name">Existing Product Name:</label><br>
                <input type="text" id="existing_product_name" name="existing_product_name" required>
            </p>
            <p>
                <label for="existing_product_cat_id">Existing Product Category ID:</label><br>
                <input type="number" id="existing_product_cat_id" name="existing_product_cat_id" required>
            </p>
            <p>
                <label for="existing_product_cat_description">Existing Product Category Description:</label><br>
                <textarea id="existing_product_cat_description" name="existing_product_cat_description" rows="4" cols="50" required></textarea>
            </p>
            <legend>New Product Category Details</legend>
            <p>
                <label for="new_product_cat_id">New Product Category ID:</label><br>
                <input type="number" id="new_product_cat_id" name="new_product_cat_id" required>
            </p>
            <p>
                <label for="new_product_cat_name">New Product Category Name:</label><br>
                <input type="text" id="new_product_cat_name" name="new_product_cat_name" required>
            </p>
            <p>
                <label for="new_product_cat_description">New Product Category Description:</label><br>
                <textarea id="new_product_cat_description" name="new_product_cat_description" rows="4" cols="50" required></textarea>
            </p>
            <p>
                <input type="submit" value="Modify Product Category">
            </p>
        </form>
    </fieldset>
</body>
</html>
