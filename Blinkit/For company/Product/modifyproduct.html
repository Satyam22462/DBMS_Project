<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Product</title>
</head>
<body>
    <fieldset>
        <legend>Modify Product</legend>
        <form action="modifyproduct.php" method="post">
            <p>
                <label for="currentProductName">Current Product Name:</label><br>
                <input type="text" id="currentProductName" name="currentProductName" required="required">
            </p>
            <p>
                <label for="newProductName">New Product Name:</label><br>
                <input type="text" id="newProductName" name="newProductName" required="required">
            </p>
            <p>
                <label for="newProductPrice">New Product Price:</label><br>
                <input type="number" id="newProductPrice" name="newProductPrice" step="0.01" min="0" required="required">
            </p>
            <p>
                <label for="newProductDescription">New Product Description:</label><br>
                <textarea id="newProductDescription" name="newProductDescription" rows="4" cols="50" placeholder="Description Not Available"></textarea>
            </p>
            <p>
                <label for="newBrandName">New Brand Name:</label><br>
                <input type="text" id="newBrandName" name="newBrandName" value="Blinkit">
            </p>
            <p>
                <label for="newProductQuantity">New Product Quantity:</label><br>
                <input type="text" id="newProductQuantity" name="newProductQuantity" required="required">
            </p>
            <p>
                Select new returnable status:
                <select name="newReturnableStatus" id="newReturnableStatus" required="required">
                  <option value="returnable">Returnable</option>
                  <option value="non_returnable">Non Returnable</option>
                </select>
            </p>
            <p>
                <label for="newProductCatID">New Product Category ID:</label><br>
                <input type="number" id="newProductCatID" name="newProductCatID" required="required">
            </p>
            <p>
                <input type="submit" value="Modify Product">
            </p>
        </form>
    </fieldset>
</body>
</html>
