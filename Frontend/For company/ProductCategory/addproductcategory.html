<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Category</title>
</head>
<body>
    <h1>Add Product Category</h1>
    <fieldset>
        <legend>Product Category Details</legend>
        <form action="addproductcategory.php" method="post">
            <p>
                <label for="product_cat_name">Product Category Name:</label><br>
                <input type="text" id="product_cat_name" name="product_cat_name" required>
            </p>
            <p>
                <label for="product_cat_description">Product Category Description:</label><br>
                <textarea id="product_cat_description" name="product_cat_description" rows="4" cols="50" placeholder="Not Available"></textarea>
            </p>
            <p>
                <input type="submit" value="Add Product Category">
            </p>
        </form>
    </fieldset>
</body>
</html>
