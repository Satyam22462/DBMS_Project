<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <fieldset>
        <legend>Add Product</legend>
        <form action="addproduct.php" method="post">
            <p>
                <label for="product_name">Product Name:</label><br>
                <input type="text" id="product_name" name="product_name" required="required">
            </p>
            <p>
                <label for="product_price">Product Price:</label><br>
                <input type="number" id="product_price" name="product_price" step="0.01" min="0" required="required">
            </p>
            <p>
                <label for="product_description">Product Description:</label><br>
                <textarea id="product_description" name="product_description" rows="4" cols="50" placeholder="Description Not Available"></textarea>
            </p>
            <p>
                <label for="brand_name">Brand Name:</label><br>
                <input type="text" id="brand_name" name="brand_name" value="Blinkit">
            </p>
            <p>
                <label for="product_quantity">Product quantity:</label><br>
                <input type="text" id="product_quantity" name="product_quantity" required="required">
            </p>
            <p>
                Select returnable status:
                <select name="returnable_status" id="returnable_id" required="required">
                  <option value="returnable_id">Returnable</option>
                  <option value="non_returable_id">Non Returnable</option>
                </select>
              </p>
            <p>
                <label for="product_cat_id">Product Category ID:</label><br>
                <input type="number" id="product_cat_id" name="product_cat_id" required="required">
            </p>
            <p>
                <input type="submit" value="Add Product">
            </p>
        </form>
    </fieldset>
</body>
</html>
