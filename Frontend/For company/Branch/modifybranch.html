<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Branch</title>
</head>
<body>
    <h1>Modify Branch</h1>
    <form action="modifybranch.php" method="post">
        <fieldset>
            <legend>Current Branch and Manager IDs</legend>
            <p>
                <label for="currentBranchID">Current Branch ID:</label><br>
                <input type="text" id="currentBranchID" name="currentBranchID" required>
            </p>
            <p>
                <label for="currentManagerID">Current Manager ID:</label><br>
                <input type="text" id="currentManagerID" name="currentManagerID" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>New Branch Details</legend>
            <p>
                <label for="newStreetNo">New Street Number:</label><br>
                <input type="text" id="newStreetNo" name="newStreetNo" required>
            </p>
            <p>
                <label for="newLandmark">New Landmark:</label><br>
                <input type="text" id="newLandmark" name="newLandmark" required>
            </p>
            <p>
                <label for="newCity">New City:</label><br>
                <input type="text" id="newCity" name="newCity" required>
            </p>
            <p>
                <label for="newState">New State:</label><br>
                <input type="text" id="newState" name="newState" required>
            </p>
            <p>
                <label for="newPincode">New Pincode:</label><br>
                <input type="text" id="newPincode" name="newPincode" required pattern="[0-9]{6}">
                <small>Enter 6-digit pincode</small>
            </p>
            <p>
                <label for="newManagerID">New Manager ID:</label><br>
                <input type="text" id="newManagerID" name="newManagerID" required>
            </p>
            <p>
                <label for="newContact">New Contact:</label><br>
                <input type="text" id="newContact" name="newContact" required pattern="[0-9]{10,12}">
                <small>Enter contact number (10 to 12 digits)</small>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Modify Branch">
        </p>
    </form>
</body>
</html>
