<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
</head>
<body>
    <fieldset>
        <!-- ,EmployeePost ENUM("Delivery Man", "Manager", "Packaging Man", "Worker" , "Head Employee") default 'Worker',
WorkingStatus ENUM("Busy", "Free" , "on holiday", "Working") default 'Working', -->
        <legend>Employee Details Detail</legend>
        <form action="signinemployee.php" method="post">
        <p>First name<input type="text" name="first_name" id="fname" required="required"></p>
        <p>Middle name<input type="text" name="second_name" id="sname"></p>
        <p>Last  name<input type="text" name="last_name" id="lname" required="required"></p>
        <p>Adhaar Number<input type="text" name="adhaar_number" id="adhaar_numberid" required="required"></p>
        <p>Email <input type="email" name="email" id="emailid"></p>
        <p>Joining Date <input type="date" name="joindate" id="joindateid" required="required"></p>
        <p>Leaving Date <input type="date" name="leavedate" id="leavedateid"></p>
        <p>Contact <input type="text" name="contact" id="contactid" required="required"></p>
        <p>Select  post:    
            <select name="post" id="postid" required="required">
                <option value="worker" >Worker(salary 15000)</option>
                <option value="dman">Delivery Man(salary 20000)</option>
                <option value="manager">Manager(salary 70000)</option>
                <option value="packagingmen">Packaging Man(salary 30000)</option>
                <option value="heademployee">Head Employee(salary 50000)</option>
            </select></p>
        <p>Current Working Status
        <p><input type="radio" name="workingstatus" id="workingid" value="working" checked required="required">Working</p>
        <p><input type="radio" name="workingstatus" id="busyid" value="busy" required="required">Busy</p>
        <p><input type="radio" name="workingstatus" id="holidayid" value="on_holiday" required="required">On holiday</p>
        </p>
        <p><input type="submit" name="submit" id="submitid"></p>
    </form>
    </fieldset>
    
</body>
</html>
